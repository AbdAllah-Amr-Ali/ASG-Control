    <style>
        :root {
            --c-bg: #f8f9fa;
            --c-surface: #FFFFFF;
            --c-text-primary: #2c3e50;
            --c-text-secondary: #34495e;
            --c-accent: #3b82f6;
            --c-accent-secondary: #3498db;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--c-bg);
            color: var(--c-text-secondary);
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link.active, #my-orders-btn.active {
            color: var(--c-accent);
            border-bottom: 2px solid var(--c-accent);
            font-weight: 700;
        }
        
        .page, .product-detail-page {
            display: none;
            animation: fadeIn 0.4s ease-in-out;
        }

        .page.active, .product-detail-page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card-link {
            display: block;
            background-color: var(--c-surface);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
        }
        .product-card-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .add-to-cart-btn {
            background-color: var(--c-text-primary);
            color: var(--c-surface);
        }
        .add-to-cart-btn:hover {
            background-color: var(--c-accent);
        }
        #checkout-btn {
            background-color: #28a745; /* Green */
        }
         #checkout-btn:hover {
            background-color: #218838;
        }

        /* Styles for auth and checkout modal inputs */
        #auth-modal input, #checkout-modal input, #checkout-modal textarea {
            background-color: var(--c-bg);
            border-color: #cbd5e1; /* A neutral border color */
            color: var(--c-text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #auth-modal input:focus, #checkout-modal input:focus, #checkout-modal textarea:focus {
            border-color: var(--c-accent);
            outline: none;
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--c-accent) 30%, transparent);
        }
        
        .product-details ul {
            list-style: disc;
            padding-right: 1.5rem;
            margin-top: 1rem;
        }
        .product-details li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

        });

        // --- MODAL UI LOGIC ---
        loginBtn.addEventListener('click', () => authModal.classList.remove('hidden'));
        closeAuthModalBtn.addEventListener('click', () => authModal.classList.add('hidden'));
        authModal.addEventListener('click', e => { if (e.target === authModal) authModal.classList.add('hidden'); });

        toggleAuthModeLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginForm.classList.contains('hidden')) {
                // Switch to Login
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                authTitle.textContent = 'تسجيل الدخول';
                toggleAuthModeLink.textContent = 'ليس لديك حساب؟ أنشئ واحداً';
            } else {
                // Switch to Signup
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                authTitle.textContent = 'إنشاء حساب جديد';
                toggleAuthModeLink.textContent = 'لديك حساب بالفعل؟ سجل الدخول';
            }
            authError.classList.add('hidden');
        });

        // --- CHECKOUT LOGIC ---
        closeCheckoutModalBtn.addEventListener('click', () => checkoutModal.classList.add('hidden'));
        checkoutModal.addEventListener('click', e => { if (e.target === checkoutModal) checkoutModal.classList.add('hidden'); });
        
        checkoutBtn.addEventListener('click', () => {
            if (!currentUser) {
                cartModal.classList.add('hidden');
                authModal.classList.remove('hidden');
            } else {
                cartModal.classList.add('hidden');
                checkoutModal.classList.remove('hidden');
            }
        });

        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || cart.length === 0) return;

            const orderId = `ASG-${Math.floor(100000 + Math.random() * 900000)}`;
            const totalPrice = cart.reduce((sum, item) => sum + products[item.id].price * item.quantity, 0);
            const paymentMethod = checkoutForm.paymentMethod.value;

            const newOrder = {
                orderId: orderId,
                userId: currentUser.uid,
                customerName: checkoutForm['checkout-name'].value,
                address: checkoutForm['checkout-address'].value,
                phone: checkoutForm['checkout-phone'].value,
                items: cart,
                totalPrice: totalPrice,
                paymentMethod: paymentMethod,
                orderDate: new Date().toISOString(),
                status: "Pending Payment"
            };

            try {
                await db.collection('orders').add(newOrder);

                // Clear cart
                cart = [];
                await saveCartToFirestore();
                renderCart();
                checkoutForm.reset();
                checkoutModal.classList.add('hidden');

                // Show confirmation and prepare WhatsApp message
                let confirmationText = '';
                let whatsappMessage = `طلب جديد (رقم ${orderId})\n\n`;
                whatsappMessage += `الاسم: ${newOrder.customerName}\n`;
                whatsappMessage += `العنوان: ${newOrder.address}\n`;
                whatsappMessage += `الهاتف: ${newOrder.phone}\n\n`;
                whatsappMessage += `المنتجات:\n`;
                newOrder.items.forEach(item => {
                    whatsappMessage += `- ${item.quantity}x ${products[item.id].name}\n`;
                });
                whatsappMessage += `\nالإجمالي: ${newOrder.totalPrice.toLocaleString()} جنيه\n`;
                
                if (paymentMethod === 'prepaid') {
                    confirmationText = `رقم طلبك هو ${orderId}. لإتمام الشراء، يرجى تحويل ${totalPrice.toLocaleString()} جنيه إلى رقم اتصالات/فودافون كاش 01117673355 وإرسال سكرين شوت للمعاملة على الواتساب.`;
                    whatsappMessage += `طريقة الدفع: دفع مسبق`;
                } else { // cod
                    const shippingCost = 50;
                    confirmationText = `رقم طلبك هو ${orderId}. لتأكيد الطلب، يرجى تحويل مصاريف الشحن (${shippingCost} جنيه) إلى رقم اتصالات/فودافون كاش 01117673355 وإرسال سكرين شوت للمعاملة على الواتساب. سيتم دفع باقي المبلغ (${(totalPrice).toLocaleString()} جنيه) عند الاستلام.`;
                     whatsappMessage += `طريقة الدفع: عند الاستلام`;
                }

                orderConfirmationMessage.textContent = confirmationText;
                orderConfirmationModal.classList.remove('hidden');
                
                window.open(`https://wa.me/201050116390?text=${encodeURIComponent(whatsappMessage)}`, '_blank');

            } catch (error) {
                console.error("Error placing order:", error);
                alert("حدث خطأ أثناء تأكيد الطلب. يرجى المحاولة مرة أخرى.");
            }
        });

        closeConfirmationModalBtn.addEventListener('click', () => {
            orderConfirmationModal.classList.add('hidden');
        });

        // --- EVENT LISTENERS ---
        document.body.addEventListener('click', e => {
            const navLink = e.target.closest('.nav-link');
            if (navLink) { e.preventDefault(); switchPage(navLink.dataset.page); }
            
            const productCard = e.target.closest('.product-card-link');
            if (productCard && !e.target.closest('.add-to-cart-btn')) { e.preventDefault(); showProductDetail(productCard.dataset.productId); }
            
            const addToCartBtn = e.target.closest('.add-to-cart-btn');
            if (addToCartBtn) {
                e.preventDefault(); 
                e.stopPropagation();
                if(addToCartBtn.disabled) return;

                addToCart(addToCartBtn.dataset.id);
                
                const originalHTML = addToCartBtn.innerHTML;
                addToCartBtn.innerHTML = 'تمت الإضافة!';
                addToCartBtn.disabled = true;

                setTimeout(() => { 
                    addToCartBtn.innerHTML = originalHTML;
                    addToCartBtn.disabled = false;
                }, 1500);
            }
            
            const backBtn = e.target.closest('.back-to-category-btn');
            if(backBtn) { e.preventDefault(); switchPage(backBtn.dataset.category); }
        });
        
        myOrdersBtn.addEventListener('click', () => switchPage('orders'));

        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
        cartButton.addEventListener('click', () => cartModal.classList.remove('hidden'));
        closeCartButton.addEventListener('click', () => cartModal.classList.add('hidden'));
        cartModal.addEventListener('click', e => { if (e.target === cartModal) cartModal.classList.add('hidden'); });
        
        cartItemsContainer.addEventListener('click', e => {
            const changeQtyBtn = e.target.closest('.change-quantity');
            const removeBtn = e.target.closest('.remove-from-cart');
            if (changeQtyBtn) {
                updateCartItemQuantity(changeQtyBtn.dataset.id, parseInt(changeQtyBtn.dataset.change));
            }
            if (removeBtn) {
                removeFromCart(removeBtn.dataset.id);
            }
        });

        // --- INITIALIZATION ---
        renderHomePage();
        renderCategoryPage('contactors', '⚡️ كونتاكتورات LS الكورية');
        renderCategoryPage('relays', '🛡️ ريليهات حرارية LS الكورية');
        renderCategoryPage('breakers', '🔌 قواطع كهربائية LS Metasol');
        switchPage('home');
    });
    </script>
</body>
</html>
