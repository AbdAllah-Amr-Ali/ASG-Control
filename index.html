    <style>
        :root {
            --c-bg: #f8f9fa;
            --c-surface: #FFFFFF;
            --c-text-primary: #2c3e50;
            --c-text-secondary: #34495e;
            --c-accent: #3b82f6;
            --c-accent-secondary: #3498db;
        }

        html.dark {
            --c-bg: #1a202c;
            --c-surface: #2d3748;
            --c-text-primary: #e2e8f0;
            --c-text-secondary: #a0aec0;
            --c-accent: #4299e1;
            --c-accent-secondary: #63b3ed;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--c-bg);
            color: var(--c-text-secondary);
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link.active {
            color: var(--c-accent);
            border-bottom: 2px solid var(--c-accent);
            font-weight: 700;
        }
        
        .page, .product-detail-page {
            display: none;
            animation: fadeIn 0.4s ease-in-out;
        }

        .page.active, .product-detail-page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card-link {
            display: block;
            background-color: var(--c-surface);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
        }
        .product-card-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .add-to-cart-btn {
            background-color: var(--c-text-primary);
            color: var(--c-surface);
        }
        .add-to-cart-btn:hover {
            background-color: var(--c-accent);
        }
        #checkout-btn {
            background-color: #28a745; /* Green */
        }
         #checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

                <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-8">
                    ${featuredProducts.map(p => createProductCard(p.id)).join('')}
                </div>
            `;
        };
        
        const renderCategoryPage = (category, title) => {
            const categoryProducts = Object.entries(products).filter(([_, p]) => p.category === category);
            document.getElementById(`${category}-page`).innerHTML = `
                <h2 class="text-3xl font-extrabold text-center mb-10 text-[var(--c-text-primary)]">${title}</h2>
                <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    ${categoryProducts.map(([id, _]) => createProductCard(id)).join('')}
                </div>
            `;
        };

        const createProductCard = (productId) => {
            const product = products[productId];
            return `
                <a href="#" class="product-card-link rounded-lg shadow-lg overflow-hidden group" data-product-id="${productId}">
                    <div class="overflow-hidden"><img src="${product.img}" alt="${product.name}" class="w-full h-56 object-cover group-hover:scale-110 transition-transform duration-300" onerror="this.onerror=null;this.src='https://placehold.co/400x300/e2e8f0/334155?text=Image+Not+Found';"></div>
                    <div class="p-5">
                        <h3 class="font-bold text-xl mb-2 truncate text-[var(--c-text-primary)]">${product.name}</h3>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-2xl font-bold text-[var(--c-accent)]">${product.price.toLocaleString()} جنيه</span>
                            <button class="add-to-cart-btn px-4 py-2 rounded-lg font-semibold transition" data-id="${productId}">أضف للسلة</button>
                        </div>
                    </div>
                </a>
            `;
        };

        const renderProductDetailPage = (productId) => {
            const product = products[productId];
            const relatedProducts = Object.entries(products).filter(([id, p]) => p.category === product.category && id !== productId).slice(0, 4);

            productDetailContainer.innerHTML = `
                <section class="product-detail-page bg-[var(--c-surface)] rounded-lg shadow-xl p-8 active">
                    <button class="back-to-category-btn mb-6 hover:underline text-[var(--c-accent)]" data-category="${product.category}">&larr; العودة إلى ${product.category}</button>
                    <div class="grid md:grid-cols-2 gap-12">
                        <div><img src="${product.img}" alt="${product.name}" class="w-full rounded-lg shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/600x600/e2e8f0/334155?text=Image+Not+Found';"></div>
                        <div class="flex flex-col">
                            <h2 class="text-4xl font-extrabold mb-4 text-[var(--c-text-primary)]">${product.name}</h2>
                            <div class="text-lg text-[var(--c-text-secondary)] mb-6 space-y-2 product-details">${product.details}</div>
                            <div class="mt-auto">
                                <div class="text-4xl font-bold mb-8 text-[var(--c-accent)]">${product.price.toLocaleString()} جنيه</div>
                                <button class="w-full add-to-cart-btn font-bold py-4 rounded-lg transition text-xl" data-id="${productId}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                                    أضف إلى السلة
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Suggestions -->
                    <div class="mt-16 pt-8 border-t border-gray-200 dark:border-gray-700">
                        <h3 class="text-2xl font-bold mb-6 text-[var(--c-text-primary)]">منتجات مشابهة</h3>
                        <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-8">
                            ${relatedProducts.map(([id, _]) => createProductCard(id)).join('')}
                        </div>
                    </div>
                </section>
            `;
        };

        // --- NAVIGATION ---
        const switchPage = (pageId) => {
            categoryPagesContainer.style.display = 'block';
            productDetailContainer.innerHTML = '';
            pages.forEach(p => p.classList.toggle('active', p.id === `${pageId}-page`));
            navLinks.forEach(l => l.classList.toggle('active', l.dataset.page === pageId));
            window.scrollTo(0, 0);
        };
        
        const showProductDetail = (productId) => {
            categoryPagesContainer.style.display = 'none';
            renderProductDetailPage(productId);
            window.scrollTo(0, 0);
        };

        // --- CART LOGIC ---
        const renderCart = () => {
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">سلة المشتريات فارغة.</p>';
                checkoutBtn.disabled = true;
            } else {
                checkoutBtn.disabled = false;
                cart.forEach(item => {
                    const product = products[item.id];
                    cartItemsContainer.innerHTML += `
                        <div class="flex justify-between items-center py-3 border-b border-gray-200 dark:border-gray-700"><div class="flex-grow"><p class="font-semibold text-[var(--c-text-primary)]">${product.name}</p><p class="text-sm text-[var(--c-text-secondary)]">${product.price} جنيه</p></div><div class="flex items-center space-x-reverse space-x-3"><div class="flex items-center border rounded-md border-gray-300 dark:border-gray-600"><button class="px-2 py-1 change-quantity" data-id="${item.id}" data-change="-1">-</button><span class="px-3">${item.quantity}</span><button class="px-2 py-1 change-quantity" data-id="${item.id}" data-change="1">+</button></div><button class="remove-from-cart text-red-500 hover:text-red-700" data-id="${item.id}"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg></button></div></div>`;
                });
            }
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotal.textContent = `${cart.reduce((sum, item) => sum + products[item.id].price * item.quantity, 0).toLocaleString()} جنيه`;
        };

        const addToCart = (id) => {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) existingItem.quantity++;
            else cart.push({ id, quantity: 1 });
            renderCart();
        };
        
        // --- THEME TOGGLE LOGIC ---
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleLightIcon.classList.add('hidden');
                themeToggleDarkIcon.classList.remove('hidden');
            }
        };

        themeToggleButton.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- EVENT LISTENERS ---
        document.body.addEventListener('click', e => {
            const navLink = e.target.closest('.nav-link');
            if (navLink) { e.preventDefault(); switchPage(navLink.dataset.page); }
            
            const productCard = e.target.closest('.product-card-link');
            if (productCard && !e.target.closest('.add-to-cart-btn')) { e.preventDefault(); showProductDetail(productCard.dataset.productId); }
            
            const addToCartBtn = e.target.closest('.add-to-cart-btn');
            if (addToCartBtn) {
                e.preventDefault(); e.stopPropagation();
                addToCart(addToCartBtn.dataset.id);
                const originalText = addToCartBtn.innerHTML;
                addToCartBtn.textContent = 'تمت الإضافة!';
                setTimeout(() => { addToCartBtn.innerHTML = originalText; }, 1500);
            }
            
            const backBtn = e.target.closest('.back-to-category-btn');
            if(backBtn) { e.preventDefault(); switchPage(backBtn.dataset.category); }
        });

        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
        cartButton.addEventListener('click', () => cartModal.classList.remove('hidden'));
        closeCartButton.addEventListener('click', () => cartModal.classList.add('hidden'));
        cartModal.addEventListener('click', e => { if (e.target === cartModal) cartModal.classList.add('hidden'); });
        
        cartItemsContainer.addEventListener('click', e => {
            const changeQtyBtn = e.target.closest('.change-quantity');
            const removeBtn = e.target.closest('.remove-from-cart');
            if (changeQtyBtn) {
                const id = changeQtyBtn.dataset.id;
                const change = parseInt(changeQtyBtn.dataset.change);
                const item = cart.find(i => i.id === id);
                if (item) {
                    item.quantity += change;
                    if (item.quantity <= 0) cart = cart.filter(i => i.id !== id);
                    renderCart();
                }
            }
            if (removeBtn) {
                cart = cart.filter(i => i.id !== removeBtn.dataset.id);
                renderCart();
            }
        });

        // --- INITIALIZATION ---
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(savedTheme || (systemPrefersDark ? 'dark' : 'light'));
        
        renderHomePage();
        renderCategoryPage('contactors', '⚡️ كونتاكتورات LS الكورية');
        renderCategoryPage('relays', '🛡️ ريليهات حرارية LS الكورية');
        renderCategoryPage('breakers', '🔌 قواطع كهربائية LS Metasol');
        switchPage('home');
        renderCart();
    });
    </script>
</body>
</html>
